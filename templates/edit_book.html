{% extends 'base.html' %}

{% block content %}
    <h1>Edit Book: {{ book['title'] }}</h1>

    <form method="POST" enctype="multipart/form-data">
        <!-- title -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book['title'] }}" required>
        <br>

        <!-- author -->
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book['author'] }}" required>
        <br>

        <!-- genre -->
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ book['genre'] }}" required>
        <br>

        <!-- availability -->
        <label>Availability:</label><br>
        <input type="radio" id="available" name="availability" value="1" {% if book['is_available'] == 1 %}checked{% endif %}>
        <label for="available">Yes</label><br>
        <input type="radio" id="unavailable" name="availability" value="0" {% if book['is_available'] == 0 %}checked{% endif %}>
        <label for="unavailable">No</label><br>

        <!-- image upload -->
        <label for="picture">Upload a new image (optional):</label>
        <input type="file" id="picture" name="picture" accept="image/png, image/jpeg">
        <br>

        <button type="submit">Save Changes</button>
        <a href="{{ url_for('book_details', book_id=book['id']) }}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
