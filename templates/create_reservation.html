{% extends 'base.html' %}

{% block content %}
<h1>Create a New Reservation</h1>

<form method="POST" action="{{ url_for('create_reservation') }}">
    <label for="user_id">User ID:</label>
    <input type="number" id="user_id" name="user_id" required>
    </br>

    <label for="book_id">Book ID:</label>
    <input type="number" id="book_id" name="book_id" required>
    </br>

    <label for="reservation_date">Start Date:</label>
    <input type="datetime-local" id="reservation_date" name="reservation_date" required>
    </br>

    <label for="return_date">End Date (Optional):</label>
    <input type="datetime-local" id="return_date" name="return_date">
    </br>

    <button type="submit">Create Reservation</button>
    <a href="{{ url_for('your_books') }}">
        <button type="button">Cancel</button>
    </a>
</form>

{% endblock %}
